<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
<!--Survey Form-->
      <div id="survey" class="col-sm-4 well">
        <h1>Place Order Here</h1>
        <form id="blanks">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="size">Choose a size</label>
            <select class="form-control" id="size">
              <option id="small" value="5">Small</option>
              <option id="medium" value="10">Medium</option>
              <option id="large" value="15">Large</option>
              <option id="xlarge" value="20">X-Large</option>
            </select>
          <div class="form-group">
            <p>Choose your toppings:</p>
            <input type="checkbox" name="topping" value="2"> pepperoni<br>
            <input type="checkbox" name="topping" value="2"> bacon<br>
            <input type="checkbox" name="topping" value="2"> anchovies<br>
            <input type="checkbox" name="topping" value="2"> ham<br>
            <input type="checkbox" name="topping" value="1"> onions<br>
            <input type="checkbox" name="topping" value="1"> pineapple<br>
            <input type="checkbox" name="topping" value="1"> bell pepper<br>
          </div>
          <br>
          <button type="submit" class="btn">Submit Order</button>
        </form>
      </div>
<!--Survey Form End-->
      <br>
<!--Receipt-->
      <div id="receipt">
          <ul>

          </ul>
      </div>
<!--Survey Form End-->

    </div>
  </body>
</html>
